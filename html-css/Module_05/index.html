<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/import.css">
    <title>Product</title>
</head>
<body>
        <!-- .wrapper-header>.container>header.header>a.logo+nav.navigation>a.nav-link*6 -->
        
        <div class="wrapper-header">
            <div class="container">
                <header class="header">
                    <a href="#" class="logo">Mart</a>
                    <nav class="navigation">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">About us</a>
                        <a href="#" class="nav-link">Page</a>
                        <a href="#" class="nav-link">Shop</a>
                        <a href="#" class="nav-link">Blog</a>
                        <a href="#" class="nav-link">Contact us</a>
                    </nav>
                </header>
            </div>
        </div>

        <!-- main>.wrapper-slider>.container>h1.main-title+p.title+a>button.button-right>span.click+a>button.button-left>span.click -->

        <main>
            <div class="wrapper-slider">
                <div class="container">
                    <h1 class="main-title">Affordable Paris Tours</h1>
                    <p class="title">City Tours/Tour Tickets/Tour Guides</p>
                    <a href=""><button class="button-right"><span class="click">></span></button></a>
                    <a href=""><button class="button-left"><span class="click"><</span></button></button></a>
                </div>
            </div>

            <!-- .wrapper-products>.container>section.catalog>h2.new-title+ul.product-card>li.card>img.img+.together>span.name+span.price -->

            <div class="wrapper-products">
                <div class="container">
                    <section class="catalog">
                        <h2 class="new-title">New Collection</h2>
                        <ul class="product-card clearfix">
                            <li class="card">
                                <img src="./image/category-2.png" alt="blue tshirt" class="img">
                                <div class="together"><span class="name">Blue Tshirt</span><span class="price">$26</span></div>
                            </li>
                            <li class="card">
                                <img src="./image/category-1.png" alt="woman shirt" class="img">
                                <div class="together"><span class="name">Woman Shirt</span><span class="price">$31</span></div>
                            </li>
                            <li class="card">
                                <img src="./image/category-4.png" alt="yellow tshirt" class="img">
                                <div class="together"><span class="name">Yellow Tshirt</span><span class="price">$21</span></div>
                            </li>
                            <li class="card">
                                <img src="./image/category-3.png" alt="lingerie" class="img">
                                <div class="together"><span class="name">Cool lingerie</span><span class="price">$56</span></div>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>

            <!-- .wrapper-footer>section.section>.license>span.text+span.text2+span.end>a.only -->

            <div class="wrapper-footer">
                <section class="section">
                     <div class="license">
                         <span class="text">All rights reserved &#169;</span>
                        <span class="text2">Docan | Designed</span>
                        <span class="end"><a href="#" class="only">ThemenGraph</a></span>
                     </div>
             </section>
        </div>
        </main>   
</body>
</html>
